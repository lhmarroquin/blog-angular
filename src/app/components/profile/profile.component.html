<div class="loading" *ngIf="!posts">
  Cargando...
</div>

<div class="container-fluid" *ngIf="posts">
  <hr>
  <div id="user-card">
    <div class="avatar_mask_profile float-left mr-3">
      <img src="{{url + 'user/avatar/' + identity.image }}" class="avatar_">
    </div>
    <div class="data_mask float-left">
      <h1>{{user.name + ' ' + user.surname}}</h1>
      <p [innerHTML]="user.description"></p>
    </div>
    <div class="clearfix"></div>
  </div>
  <hr>

  <!--LISTADO DE ENTRADAS -->
  <app-post-list [posts]="posts"
                 [identity]="identity"
                 [url]="url"></app-post-list>
</div>
